{% extends 'menu/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>{% if user_menu_language == 'lt' %}Data{% else %}Date{% endif %}</label>
            {{ form.date }}
        </div>
        <div class="form-group">
            <label>{{ form.published.label }} {% if user_menu_language == 'lt' %}(Paskelbtas){% else %}(Published){% endif %}</label>
            {{ form.published }}
        </div>
        <button type="submit" class="btn btn-success">{% if user_menu_language == 'lt' %}Išsaugoti{% else %}Save{% endif %}</button>
        <a href="{% url 'user_menu:daily_menu_list' %}" class="btn">{% if user_menu_language == 'lt' %}Atšaukti{% else %}Cancel{% endif %}</a>
    </form>
</div>
{% endblock %}
